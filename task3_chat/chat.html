<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat_style.css">
</head>

<body>
    <form id="formID">
        <div id = "container">
        </div>
        <div class="result">
            <div class="full_author">
                <img src="file.png" alt="Выберите файл" class="avatar" id="imgID">
                <span>Имя:</span><input type="text" id="author"></input>
            </div>
            <div class="full_author">
                <span>Ссылка на аватарку:</span><input type="text" name="avatar_url" id="avatar_url">
            </div>
            <span>Комментарий: </span>
            <textarea id="new_comment" rows="4"></textarea>
            <div>
                <input type ="button" value="Post" class="ibutton" id="postButton">
                </input>
                <input type ="button" value="Apply Avatar" class="ibutton" id="setPic">
                </input>
            </div>
        </div>
    </form>
    <script src="chat_script.js"></script>  

</body>

</html>
